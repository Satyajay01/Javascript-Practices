<body>
    <div id="name">change only text style</div>
    <button onclick="fun1()" >Red</button> 
    <button onclick="fun2()" >Blue</button> 
    
</body>
<script>
    function fun1(){
        document.getElementById("name").style.color="red";
        document.getElementById("name").style.fontSize = "50px";
    }
    function fun2(){
        document.getElementById("name").style.color="blue";
        document.getElementById("name").style.fontSize = "50px";
    }


</script>
